<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flickr API</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<style>
		section li{
			list-style-type: none;
			float: left;
		}	
	</style>
</head>
<body>
	<a href="https://api.flickr.com/services/rest/?method=flickr.photos.getRecent&api_key=24be533a84b043b194abf407b4e1db7c&per_page=10&format=json&nojsoncallback=1">flickr</a>
	<section></section>

	<script>
		$(function(){

			// per_page = photo length
			// 메소드명: flickr.tags.getClusterPhotos&tag=검색어
			var url = "https://api.flickr.com/services/rest/?method=flickr.photos.search&tags=swan&api_key=24be533a84b043b194abf407b4e1db7c&per_page=10&format=json&nojsoncallback=1";
			var flickr = "https://c1.staticflickr.com";
			var linkURL = "";

			$.getJSON(
				url, 
				function(data){
					// 사진 객체를 읽어옴
					$.each(data.photos.photo, function(i, photo){
						var title = photo.title,
							id = photo.id,
							owner = photo.owner,
							farm = photo.farm,
							server = photo.server,
							secret = photo.secret,
							furl = 	flickr + "/" + farm + "/" + server + 
									"/" + id + "_" + secret + "_m.jpg";

						console.log(furl);
						$("section").append("<li><img src='" + furl + "'></li>");
					});

					$("section li").wrapAll("<ul></ul>");					
				}				
			);

		});
	</script>
</body>
</html>
